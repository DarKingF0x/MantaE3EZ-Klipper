# This file contains pin mappings for the Creality "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

#[include PIS.cfg]
[include mainsail.cfg]
[include macro.cfg]
[include calibrate_pa.cfg]
[include timelapse.cfg]
#[include Adaptive_Mesh.cfg]
#[include Adaptive_Purge.cfg]

[exclude_object]

##################################################
#################Set-up Configs###################
###################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5600
max_z_velocity: 2
max_z_accel: 100

#[firmware_retraction]
#retract_length: 0.8
#retract_speed: 20
#unretract_speed: 19

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

############################################################
################## Steppers ##############################
#############################################################

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# position_endstop: 0.0                     # disable to use BLTouch
# endstop_pin: ^PA7                         # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -7                        # enable to use BLTouch
position_max: 250

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 2.895
gear_ratio: 1:3
nozzle_diameter: 0.400
pressure_advance: 0.508        #Silk_Silver_PLA
#pressure_advance: 0.486        #Silk_green_PLA_PETG
pressure_advance_smooth_time: 0.040
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control = pid
pid_kp = 31.804
pid_ki = 4.819
pid_kd = 52.477
min_temp: 0
max_temp: 260

#####################################################################
########################### Heaters/Fans ############################
####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
pid_kp = 71.614
pid_ki = 1.349
pid_kd = 950.680
min_temp: 0
max_temp: 130

[fan]
pin: PA0

#####################################################################
########################### Leveling/Mesh ############################
####################################################################

[safe_z_home]                         # enable for BLTouch
home_xy_position: 146.5,150.0
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]                             # enable for BLTouch - fast-mode
sensor_pin: ^PB1
control_pin: PB0
pin_move_time: 0.680
stow_on_each_sample: True
probe_with_touch_mode: False
pin_up_touch_mode_reports_triggered: True
x_offset: -44.7                         # modify as needed for bltouch location
y_offset: -5                          # modify as needed for bltouch location
#z_offset: 0.0                         # modify as needed for bltouch or run PROBE_CALIBRATE
sample_retract_dist: 7              # Can be set lower, example 2.5 depending on height of bltouch from bed
samples_tolerance_retries: 3
lift_speed: 75
speed: 75
samples: 2
samples_result: average

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 190,190
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


